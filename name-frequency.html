<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Name Usage Reference</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #ffffff;
      color: #111;
      margin: 0;
    }

    header {
      padding: 14px 20px;
      border-bottom: 1px solid #ccc;
      font-size: 20px;
      font-weight: bold;
    }

    main {
      max-width: 720px;
      margin: 30px auto;
      padding: 0 20px;
      font-size: 14px;
    }

    .lookup {
      padding: 16px;
      border: 1px solid #ccc;
      background: #f9f9f9;
    }

    .lookup label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input {
      font-size: 15px;
      padding: 8px;
      width: 65%;
    }

    button {
      font-size: 15px;
      padding: 8px 14px;
      margin-left: 6px;
    }

    #result {
      margin-top: 14px;
      padding: 12px 16px;
      background: #f3f3f3;
      border: 1px solid #ccc;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    #result.show {
      opacity: 1;
    }

    .meta {
      margin-top: 26px;
      font-size: 12px;
      color: #666;
      line-height: 1.5;
    }
  </style>
</head>
<body>

<header>
  Name Usage Reference
</header>

<main>

  <!-- LOOKUP FIRST -->
  <div class="lookup">
    <label for="nameInput">Name frequency lookup</label>
    <input id="nameInput" placeholder="Enter a given name">
    <button id="checkBtn">View record</button>

    <div id="result"></div>
  </div>

  <!-- BORING, TRUST-BUILDING TEXT -->
  <div class="meta">
    Data aggregated from public census records, historical birth registries,
    and linguistic frequency datasets. Figures represent approximate occurrence
    classifications rather than exact counts.
  </div>

</main>

<script>
  const channel = new BroadcastChannel("magic-channel");
  const input = document.getElementById("nameInput");
  const button = document.getElementById("checkBtn");
  const result = document.getElementById("result");

  function submit() {
    const value = input.value.trim();
    if (!value) return;

    // send to performer
    channel.postMessage(value);

    result.textContent = "Querying public records and frequency indexesâ€¦";
    result.classList.add("show");

    setTimeout(() => {
      result.textContent =
        "Record status: Name appears across multiple public datasets.";
    }, 1200);

    setTimeout(() => {
      window.open(
        "https://www.ssa.gov/cgi-bin/babyname.cgi?name=" +
          encodeURIComponent(value),
        "_blank"
      );
    }, 2200);
  }

  button.onclick = submit;

  input.addEventListener("keydown", e => {
    if (e.key === "Enter") submit();
  });
</script>

</body>
</html>
