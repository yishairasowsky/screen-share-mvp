<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      text-align: center;
      margin-top: 80px;
    }
    input {
      font-size: 22px;
      padding: 12px;
      width: 300px;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <h2>Look something up</h2>

  <input id="term" placeholder="Type a word or name" />
  <button id="go">Search</button>

  <script>
    const channel = new BroadcastChannel("magic-channel");

    document.getElementById("go").onclick = () => {
      const value = document.getElementById("term").value.trim();
      if (!value) return;

      // Send the word to performer tab
      channel.postMessage(value);

      // Open Google search (what they think they're doing)
      window.open(
        "https://www.google.com/search?q=" + encodeURIComponent(value),
        "_blank"
      );
    };
  </script>

</body>
</html>
