<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>View Screen</title>
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      text-align: center;
      margin: 40px;
    }
    input {
      font-size: 20px;
      padding: 10px;
      width: 240px;
      text-align: center;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin-left: 10px;
    }
    video {
      margin-top: 30px;
      width: 90%;
      max-width: 1200px;
      background: black;
    }
  </style>
</head>
<body>

  <h2>View Shared Screen</h2>

  <input id="code" placeholder="Enter access code" />
  <button id="connectBtn">Connect</button>

  <video id="screen" autoplay playsinline></video>

  <script>
    const peer = new Peer();
    const video = document.getElementById("screen");

    peer.on("open", id => {
      console.log("Viewer peer open:", id);
    });

    document.getElementById("connectBtn").onclick = () => {
      const raw = document.getElementById("code").value.trim();
      if (!raw) return alert("Enter access code");

      const targetId = "screen-" + raw;
      console.log("Calling:", targetId);

      const call = peer.call(targetId);

      call.on("stream", stream => {
        console.log("Received stream");
        video.srcObject = stream;
        video.play();
      });

      call.on("error", err => {
        console.error(err);
        alert("Connection failed.");
      });
    };
  </script>

</body>
</html>
