<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Share Screen</title>
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      text-align: center;
      margin-top: 60px;
    }
    #code {
      font-size: 44px;
      letter-spacing: 4px;
      margin: 20px 0;
    }
    button {
      font-size: 18px;
      padding: 14px 26px;
      margin: 10px;
      cursor: pointer;
    }
    .hint {
      color: #666;
      font-size: 14px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Choose What to Share</h2>

  <div>Your access code:</div>
  <div id="code">â€”</div>

  <div>
    <button onclick="startShare('screen')">Share Entire Screen</button>
    <button onclick="startShare('window')">Share App Window</button>
    <button onclick="startShare('tab')">Share Browser Tab</button>
  </div>

  <div class="hint">
    A browser dialog will appear.  
    Select the option that matches the button you clicked.
  </div>

  <script>
    // --- ACCESS CODE ---
    const accessCode = Math.floor(1000000 + Math.random() * 9000000).toString();
    document.getElementById("code").textContent = accessCode;

    const peer = new Peer(accessCode);
    let sharedStream = null;

    peer.on("call", call => {
      if (sharedStream) {
        call.answer(sharedStream);
      }
    });

    async function startShare(type) {
      try {
        const constraints = {
          video: true,
          audio: false
        };

        /*
          NOTE:
          These hints bias the chooser but do NOT bypass it.
          Browsers enforce the chooser by design.
        */
        if (type === "tab") {
          constraints.video = { displaySurface: "browser" };
        } else if (type === "window") {
          constraints.video = { displaySurface: "window" };
        } else {
          constraints.video = { displaySurface: "monitor" };
        }

        sharedStream = await navigator.mediaDevices.getDisplayMedia(constraints);

        // Reset if sharing stops
        sharedStream.getVideoTracks()[0].addEventListener("ended", () => {
          location.reload();
        });

      } catch (err) {
        alert("Screen sharing cancelled.");
      }
    }
  </script>

</body>
</html>
