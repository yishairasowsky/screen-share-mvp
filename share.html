<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Share Screen</title>
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      text-align: center;
      margin-top: 60px;
    }
    #code {
      font-size: 44px;
      letter-spacing: 4px;
      margin: 20px 0;
    }
    button {
      font-size: 18px;
      padding: 14px 26px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Share Your Screen</h2>

  <div>Your access code:</div>
  <div id="code">â€”</div>

  <button id="shareBtn">Start Sharing (Entire Screen)</button>

  <script>
    function generateAccessCode() {
      return Math.floor(Math.random() * 1_000_0000)
        .toString()
        .padStart(7, "0");
    }

    const accessCode = generateAccessCode();
    document.getElementById("code").textContent = accessCode;

    const peer = new Peer(accessCode);
    let sharedStream = null;

    // IMPORTANT: register call handler immediately
    peer.on("call", call => {
      if (sharedStream) {
        call.answer(sharedStream);
      } else {
        // wait until sharing starts
        const waitForStream = setInterval(() => {
          if (sharedStream) {
            clearInterval(waitForStream);
            call.answer(sharedStream);
          }
        }, 200);
      }
    });

    document.getElementById("shareBtn").onclick = async () => {
      sharedStream = await navigator.mediaDevices.getDisplayMedia({
        video: true,
        audio: false
      });

      sharedStream.getVideoTracks()[0].addEventListener("ended", () => {
        location.reload();
      });
    };
  </script>

</body>
</html>
